{% extends 'base.html' %}

{% block body_content %}
<div class="container-fluid">
            <div class="card base_card mt-5">
                <div class="card_heading">
                    <h2>Register</h2>
                </div>
                
                <div class="form">
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="f_name">First Name</label>
                                <input type="text" id="f_name" class="form-control" name="f_name" placeholder="Enter First Name" required/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="l_name">Last Name</label>
                                <input type="text" id="l_name" class="form-control" name="l_name" placeholder="Enter Last Name" required/>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" name="username" placeholder="Enter Username" oninput="checkUsername()" required/>
                            <div id="usernameError" style="color: red;"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control"name="email" placeholder="Enter Email" required/>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password" oninput="validatePasswords()" required>
                        </div>
                        <span id="passwordError" style="color: red; display: none;">Password and Confirm Password do not match!</span>
                        <div class="form-group">
                            <label for="c_password">Confirm Password</label>
                            <input type="password" id="c_password" class="form-control" name="c_password" placeholder="Enter Confirm Password"  oninput="validatePasswords()" required>
                            <p id="passwordMatchMessage"></p>
                        </div>

                        <div class="common-btn">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </form>

                </div>
             </div>
</div>





{% endblock body_content %}
